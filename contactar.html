<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactar - Bia Energy</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Glassmorphism styling */
        .glassmorphism {
            backdrop-filter: blur(12px);
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        /* Logo scroll animation - exactly like mobile version */
        .logo-container {
            overflow: hidden;
            width: 100%;
            max-width: 100%;
            mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
        }
        
        .logo-scroll {
            display: flex;
            animation: scrollLogos 40s linear infinite;
            width: fit-content;
            gap: 3rem;
        }
        
        .logo-item {
            flex-shrink: 0;
            height: 2rem;
            display: flex;
            align-items: center;
        }
        
        .logo-item img {
            height: 2rem;
            width: auto;
            filter: brightness(0) saturate(100%) invert(88%) sepia(0%) saturate(0%) hue-rotate(180deg) brightness(105%) contrast(95%);
            opacity: 0.6;
        }
        
        /* Stacked review cards */
        .reviews-stack {
            position: relative;
            height: 200px;
            margin: 3rem 0;
        }
        
        .review-card {
            position: absolute;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .review-card.card-0 {
            top: 0;
            z-index: 30;
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        
        .review-card.card-1 {
            top: 8px;
            z-index: 20;
            transform: translateY(0) scale(0.98);
            opacity: 0.7;
        }
        
        .review-card.card-2 {
            top: 16px;
            z-index: 10;
            transform: translateY(0) scale(0.96);
            opacity: 0.4;
        }
        
        .review-card.exiting {
            transform: translateY(-20px) scale(0.95);
            opacity: 0;
        }
        
        .company-subtitle {
            font-size: 0.875rem;
            color: #9ca3af;
            letter-spacing: 0.05em;
            margin-bottom: 1.5rem;
        }
        
        @keyframes scrollLogos {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
        
        /* Sticky logo at top */
        .sticky-logo {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 1000;
        }
        
        /* Gradient button for CTA */
        .premium-gradient-button {
            background: linear-gradient(135deg, #08ddbc 0%, #17ffdb 100%);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .premium-gradient-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(8, 221, 188, 0.3);
        }
        
        /* Submit button - exact same styling as header CTA button */
        .submit-button {
            background: linear-gradient(180deg, #ffffff 0%, #f8f9fa 20%, #e9ecef 80%, #dee2e6 100%);
            border: 1px solid #e8e8e8;
            color: #333333;
            box-shadow: 0 0 0 5px #1a1a1a;
            transition: box-shadow 0.4s ease-in-out;
            cursor: pointer;
            font-weight: 500;
            margin: 6px 0;
        }
        
        .submit-button:hover {
            background: linear-gradient(180deg, #ffffff 0%, #fdfdfe 20%, #f1f3f4 80%, #e9ecef 100%);
            border: 1px solid #e0e0e0;
            box-shadow: 0 0 0 5px #404040;
        }
        
        .submit-button:active {
            background: linear-gradient(180deg, #f1f3f4 0%, #e9ecef 20%, #dee2e6 80%, #ced4da 100%);
            border: 1px solid #d8d8d8;
            box-shadow: 0 0 0 5px #1a1a1a;
        }
    </style>
</head>

    <script>
        // Disable autofocus on mobile devices
        document.addEventListener('DOMContentLoaded', function() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                            window.innerWidth < 1024 || 
                            ('ontouchstart' in window);
            
            const nombreInput = document.getElementById('nombre-completo');
            if (nombreInput && isMobile) {
                nombreInput.removeAttribute('autofocus');
                nombreInput.blur();
                // Also prevent focus on click if it was accidentally focused
                setTimeout(() => {
                    if (document.activeElement === nombreInput) {
                        nombreInput.blur();
                    }
                }, 100);
            }
        });
        
        // All testimonial data
        const allTestimonials = [
            {
                text: "Bia ha transformado nuestra gestión energética. Los ahorros son reales y medibles.",
                name: "Carlos Madrid",
                company: "Home Burgers"
            },
            {
                text: "Ahora vamos a un lugar donde antes teníamos miedo de ir hacia la innovación.",
                name: "Felix Barcelona", 
                company: "Color Plastic"
            },
            {
                text: "Bia nos ha permitido estar presentes con nuestros datos energéticos sin quedar atascados en procesos manuales.",
                name: "Ana Valencia",
                company: "Dos del Alma"
            },
            {
                text: "La guía de Bia me ha ayudado a entender la gestión energética empresarial.",
                name: "Luis Sevilla",
                company: "La Bugueña"
            },
            {
                text: "Bia nos permite funcionar con mayor control sobre nuestros recursos energéticos.",
                name: "María Bilbao",
                company: "Casa Ronald McDonald"
            },
            {
                text: "La implementación de Bia ha sido un cambio radical en nuestra eficiencia.",
                name: "Roberto Zaragoza",
                company: "Keep Go"
            },
            {
                text: "Los reportes automáticos de Bia nos han dado visibilidad total de nuestro consumo.",
                name: "Carmen Málaga",
                company: "Click Clack"
            },
            {
                text: "Con Bia hemos reducido nuestros costos operativos de forma significativa.",
                name: "Diego Vigo",
                company: "Fayco"
            },
            {
                text: "El medidor inteligente de Bia nos dio visibilidad inmediata de nuestro consumo.",
                name: "Elena Santander",
                company: "Plásticos Mónaco"
            },
            {
                text: "Bia ha revolucionado cómo entendemos y gestionamos la energía en nuestra empresa.",
                name: "Javier Palma",
                company: "Todos Comemos"
            }
        ];
        
        // Select 10 random testimonials and store them
        let testimonials = [];
        let currentIndex = 0;
        
        // Shuffle and select 10 random testimonials
        function selectRandomTestimonials() {
            const shuffled = [...allTestimonials].sort(() => 0.5 - Math.random());
            testimonials = shuffled.slice(0, 10);
        }
        
        // Initialize reviews
        function initReviews() {
            selectRandomTestimonials();
            for (let i = 0; i < 3; i++) {
                const index = i % testimonials.length;
                updateReviewCard(i, testimonials[index]);
            }
        }
        
        // Update a review card with data
        function updateReviewCard(cardIndex, data) {
            document.getElementById(`review-text-${cardIndex}`).textContent = data.text;
            document.getElementById(`review-name-${cardIndex}`).textContent = data.name;
            document.getElementById(`review-company-${cardIndex}`).textContent = data.company;
        }
        
        // Rotate reviews with smooth animation
        function rotateReviews() {
            // Get the container and all cards in current DOM order
            const container = document.querySelector('.reviews-stack');
            const cards = Array.from(container.children);
            
            if (cards.length !== 3) return;
            
            // The first card in DOM is always the top visible one
            const topCard = cards[0];
            const middleCard = cards[1];
            const bottomCard = cards[2];
            
            // Add exiting animation to top card
            topCard.classList.add('exiting');
            
            setTimeout(() => {
                // Move to next review index
                currentIndex = (currentIndex + 1) % testimonials.length;
                
                // Update classes for new positions
                topCard.classList.remove('card-0', 'card-1', 'card-2', 'exiting');
                topCard.classList.add('card-2');
                
                middleCard.classList.remove('card-0', 'card-1', 'card-2');
                middleCard.classList.add('card-0');
                
                bottomCard.classList.remove('card-0', 'card-1', 'card-2');
                bottomCard.classList.add('card-1');
                
                // Update content of the card that moved to the back with next review
                const nextReviewIndex = (currentIndex + 2) % testimonials.length;
                const cardId = topCard.id.split('-')[1]; // Extract number from id
                updateReviewCard(cardId, testimonials[nextReviewIndex]);
                
                // Move top card to the end of the DOM (becomes the back card visually)
                container.appendChild(topCard);
                
            }, 300);
        }
        
        // Initialize on page load
        initReviews();
        
        // Auto-rotate every 8 seconds
        setInterval(rotateReviews, 8000);
        
        // Form submission handler
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = document.getElementById('submit-button');
            button.textContent = 'Enviando...';
            button.disabled = true;
            
            // Simulate form submission
            setTimeout(() => {
                button.textContent = '¡Enviado!';
                setTimeout(() => {
                    button.textContent = 'Enviar solicitud';
                    button.disabled = false;
                    this.reset();
                }, 2000);
            }, 1500);
        });
    </script>
